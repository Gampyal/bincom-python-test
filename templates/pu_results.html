<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Results for {{ polling_unit_name }}</h1>
    {% if results %}
        <ul>
            {% for abbreviation, score in results.items() %}
                <li>{{ abbreviation }}: {{ score }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found for this polling unit.</p>
    {% endif %}
</body>
</html>
